services:
  ingestion:
    build:
      context: .
      dockerfile: ingestion/Dockerfile
    volumes:
      - ./data:/data
      - ./vector_store:/vector_store
    restart: "no" # This service only needs to run once
    healthcheck:
      test: ["CMD", "test", "-f", "/vector_store/index.faiss"]
      interval: 60s
      timeout: 5s
      retries: 120    

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    volumes:
      - ./vector_store:/vector_store:ro # Mount read-only
    ports:
      - "8501:8501"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      ingestion:
        condition: service_healthy